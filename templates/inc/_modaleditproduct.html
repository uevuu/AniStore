<div class="modal fade" id="ModalToggleEditProduct" aria-hidden="true" aria-labelledby="ModalToggleEditProduct"
     tabindex="-1">
    <form class="modal-dialog modal-dialog-centered needs-validation-log" method="post" novalidate>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="ModalToggleEditProduct">Edit product</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="display: grid;justify-content: center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Title"
                           name="title" value="{{ product.title }}" required>
                    <label for="title">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="category" name="category" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="book" {% if product.category == "book" %} selected {% endif %}>Book</option>
                        <option value="figure" {% if product.category == "figure" %} selected {% endif %}>Figure</option>
                        <option value="cosplay" {% if product.category == "cosplay" %} selected {% endif %}>Cosplay</option>
                        <option value="snack" {% if product.category == "snack" %} selected {% endif %}>Snack</option>
                        <option value="other" {% if product.category == "other" %} selected {% endif %}>Other</option>
                    </select>
                    <label for="category">Category</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="universe" name="universe" required>
                        <option selected disabled value="">Choose...</option>
                        {% for universe in universes %}
                            {% if universe.name == product.universe_name %}
                                <option value="{{ universe.id }}" selected>{{ universe.name }}</option>
                            {% else %}
                                <option value="{{ universe.id }}">{{ universe.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="universe">Universe</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="cost" placeholder="Price"
                           name="cost" value="{{ product.cost }}" required>
                    <label for="cost">Cost</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="url" class="form-control" id="img_url" placeholder="Image URL"
                           name="img_url" value="{{ product.img_url }}" required>
                    <label for="img_url">Image URL</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="submit" name="edit_product_form" onclick="checkValProfileEdit()">
                    Confirm
                </button>
            </div>
        </div>
    </form>
</div>
